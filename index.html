<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <div id="progress">Pytanie 1 z 5</div>
            <div id="count-down"></div>
        </div>
        <div class="quiz-question">
            <div id="question-heading">Pytanie</div>
        </div>
        <div class="quiz-body">
            <ul class="answers-list">
                <li>
                    <input type="radio" name="answer" class="answer" id="answer0">
                    <label for="answer0">Odpowiedz</label>
                </li>
            </ul>
        </div>
        <div class="summary"></div>
        <button id="submit-answer">Dalej</button>
        <button class="hide" id="restart-quiz">Zacznij od nowa</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
